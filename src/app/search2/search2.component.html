<app-navbar2></app-navbar2>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <br>
            <div class="card" >
                <div class="card-body">
                    <br>
                  <h5 class="card-title">SEARCH PRODUCT</h5>
                  <div class="row g-3">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Product Name</label>
                        <input type="text" class="form-control"name ="name" [(ngModel)] ="name" >
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <button  (click)="readvalue()" class="btn btn-outline-dark">Search</button>
                    </div>
                </div>
                </div>
              </div>
                </div>
            </div>

            <div class="container">
                <div class="row g-3">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of searchproduct">
                    <div class="card" style="width: 18rem;">
                        <img src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.name}}</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">{{i.category}}</li>
                          <li class="list-group-item">{{i.description}}</li>
                          <li class="list-group-item">{{i.price}}</li>
                        </ul>
                      </div>
                </div>
            </div>


        </div>
    </div>
</div>
