<app-navbar1></app-navbar1>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <br>
            <div class="card" >
                <div class="card-body">
                    <br>
                  <h5 class="card-title">SEARCH PRODUCT</h5>
                  <div class="row g-3">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Product Name</label>
                        <input type="text" class="form-control"name ="name" [(ngModel)] ="name" >
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <button  (click)="readvalue()" class="btn btn-outline-dark">Search</button>
                    </div>
                </div>
                </div>
              </div>
                </div>
            </div>

          <div class="row" *ngFor="let i of searchproduct">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Image</label>
                <input type="text" class="form-control" value="{{i.image}}">
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Category</label>
                <input type="text" class="form-control"value="{{i.category}}">
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Description</label>
                <input type="text" class="form-control"value="{{i.description}}">
            </div>
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">Price</label>
                <input type="text" class="form-control"value="{{i.price}}">
            </div>
            
            
          </div>


        </div>
    </div>
</div>
